<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/signingUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="box" id="#box">
        <div class="container">
            <form action="http://codeit.pro/codeitCandidates/serverFrontendTest/user/registration" name="mainForm" id="form">
                <h1 class="formTitle">Sign Up</h1>
                <div class="formGroup">
                    <input class="formInput" type="text" name="name" id="name" placeholder=" Name">
                </div>
                <div class="formGroup">
                    <input class="formInput" type="text" name="secondname" id="secondname" placeholder=" Secondname">
                </div>
                <div class="formGroup">
                    <input class="formInput" type="email" name="email" id="email" placeholder=" Email">
                </div>
                <div class="formGroup">
                    <select class="formInput" name="gender" id="gender" size="1">
                        <option >Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="formGroup">
                    <input class="formInput" type="password" name="pass" id="pass" placeholder=" Password">
                </div>
                <div class="formGroup">
                    <input type="checkbox" name="agree" id="agree" checked><label class="agree" for="agree">Conditions of Agreement</label>
                </div>
                <div class="formGroupBtn">
                    <button formmethod="post" class="formBtn" type="submit" name="submit" id="submit" value="Send">Send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/signingUp.js"></script>
</body>
</html>
