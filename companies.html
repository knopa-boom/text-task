<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/cmpanies.css">
    <title>Companies</title>
</head>
<body>
    <div class="loaderArea">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div class="wrapperCard">
            <div class="card" id="totalCompanies">
                <div class="titleWrapper">
                    <h3 class="cardTitle">Total Companies</h3>
                </div>
                <div class="circle"></div>
            </div>
            <div class="card listOfComp" id="wrapperCompanies">
                <div class="titleWrapper">
                    <h3 class="cardTitle">List of Companies</h3>
                </div>
            </div>
        </div>
        <!-- <div class="card companyPartners">
            <div class="titleWrapper" id='wrapperPartners'>
                <h3 class="cardTitle">Company Partners</h3>
            </div>
        </div> -->
    </div>

    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $(window).on('load', function () {
            $preloader = $('.loaderArea'),
            $loader = $preloader.find('.loader');
            $loader.fadeOut();
            $preloader.delay(350).fadeOut('slow');
        });
    </script>
    <script src="js/company/http.js"></script>
    <script src="js/company/ui.js"></script>
    <script src="js/company/companies-controller.js"></script>
</body>
</html>
